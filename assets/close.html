<html>

<head>
    <style>
        :root {
            --bg-color: background-color: #7f5a83;
            background-image: linear-gradient(315deg, #7f5a83 0%, #0d324d 74%);
            --menu-color: #00000045;
            --lyrics-color: white;
            --font-family: "Montserrat", sans-serif;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            overflow: hidden;
            background: var(--bg-color);
        }

        #music-player {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            color: white;
        }

        .btn-close {
            padding: 10px 20px;
            color: white;
            background-color: green;
            border-radius: 15em;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<div id="music-player">
    <div id="lyrics">
        <div id="lyrics-content">
            <div style="text-align: center;">
                <h2>access token granted: you can close this page</h2>
                <button class="btn btn-close" onclick="window.close()">Close</button>
            </div>
        </div>
    </div>
</div>

</html>
